<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ project }}</title>
        <meta name="author" content="{{ authorName }}">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- favicons generated at http://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/public/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/public/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/public/favicon/manifest.json">
        <link rel="mask-icon" href="/public/favicon/safari-pinned-tab.svg" color="#4dba87">
        <link rel="shortcut icon" href="/public/favicon/favicon.ico">
        <meta name="msapplication-config" content="/public/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon stuff content -->
        <% if (htmlWebpackPlugin.options.environment === 'production') { %>
            <% for (key in htmlWebpackPlugin.files.css) { %>
                <link href="<%= htmlWebpackPlugin.files.css[key] %>" rel="stylesheet">
            <% } %>
        <% } %>
    </head>
    <body>
        <noscript id="deferred-styles"></noscript>
        <div id="app"></div>
        <script>
            var loadDeferredStyles = function() {
                var e = document.getElementById('deferred-styles');
                var t = document.head.getElementsByTagName('meta');
                t[t.length - 1].insertAdjacentHTML('afterend', e.textContent);
                e.parentElement.removeChild(e);
            };
            var raf = window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame;
            raf ? raf(function() {
                window.setTimeout(loadDeferredStyles, 0);
            }) : window.addEventListener('load', loadDeferredStyles);
        </script>
        <% if (htmlWebpackPlugin.options.environment === 'production') { %>
            <% for (key in htmlWebpackPlugin.files.js) { %>
                <script src="<%= htmlWebpackPlugin.files.js[key] %>" defer></script>
            <% } %>
        <% } %>
    </body>
</html>
